<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hand_calc.css">

    <title>PokerHelper (Texas Hold'em)</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3">Preflop estimator</h1>
                <input type="text" id="hand"><br><br>
                <img src="img/cards/back.svg" class="cardpick" id="cardpick1">
                <img src="img/cards/back.svg" class="cardpick" id="cardpick2">
            </div>
        </div>

    </main>

    <div class="modal" tabindex="-1" role="dialog" id="cardpicker">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pick one card</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- todo 4 rows for all cards -->
                            <img src="img/cards/AS.svg" class="card" data-card="As">
                            <img src="img/cards/KS.svg" class="card" data-card="Ks">
                            <img src="img/cards/QS.svg" class="card" data-card="Qs">
                            <img src="img/cards/JS.svg" class="card" data-card="Js">
                            <img src="img/cards/10S.svg" class="card" data-card="10s">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="container">
            <p>&copy; Company 2017-2019</p>
        </footer>
        <script src="js_lib/jquery-3.4.1.min.js"></script>
        <script src="js_lib/bootstrap.bundle.min.js"></script>
        <script src="js/bundle.js"></script>
</body>

</html>
