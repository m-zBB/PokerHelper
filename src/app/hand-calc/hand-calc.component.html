<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Preflop estimator</h1>
        <input type="text" id="hand"><br><br>
        <img src="assets/img/cards/back.svg" class="cardpick" id="cardpick1">
        <img src="assets/img/cards/back.svg" class="cardpick" id="cardpick2">
    </div>


    <div class="container-fluid">
        <div class="row">
            <img *ngFor="let card of deck.spades" src="{{card.getImageSrc()}}" class="card">
        </div>
        <div class="row">
            <img *ngFor="let card of deck.hearts" src="{{card.getImageSrc()}}" class="card">
        </div>
        <div class="row">
            <img *ngFor="let card of deck.diamonds" src="{{card.getImageSrc()}}" class="card">
        </div>
        <div class="row">
            <img *ngFor="let card of deck.clubs" src="{{card.getImageSrc()}}" class="card">
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="cardpicker">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pick one card</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- todo 4 rows for all cards -->
                            <img src="assets/img/cards/AS.svg" class="card" data-card="As">
                            <img src="assets/img/cards/KS.svg" class="card" data-card="Ks">
                            <img src="assets/img/cards/QS.svg" class="card" data-card="Qs">
                            <img src="assets/img/cards/JS.svg" class="card" data-card="Js">
                            <img src="assets/img/cards/10S.svg" class="card" data-card="10s">
                        </div>
                    </div>
                </div>
            </div>
        </div>
